<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta class="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz</title>
    <link rel="stylesheet" href="./style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<body>
    <div class="container">
        <div class="row justify-content-center ">
            <div class="col-md-7 shadow-lg p-3 mb-5 bg-body rounded">
               <h1 class="text-center"> Javascript Quiz</h1>
               <div id="quizdiv">
                <h2 id="question">
                    Question
                </h2>
                <li><input type="checkbox"   class="answer" id="a" name="answer">
                    <label for="a" id="a_value"> Option A</label></li>
                <li><input type="checkbox" class="answer"  id="b"  name="answer">
                    <label for="b" id="b_value"> Option B</label></li>
                <li><input type="checkbox"   class="answer" id="c" name="answer">
                    <label for="c" id="c_value"> Option C</label></li>
                <li><input type="checkbox"   class="answer" id="d" name="answer">
                    <label for="d" id="d_value"> Option D</label></li>

                <button class="btn btn-primary" id="submit">SUBMIT</button>

               </div>
               </div>

        </div>
    </div>
</body>
</html>
<script src="./index.js"></script>
